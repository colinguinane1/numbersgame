<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Numbers Game</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Numbers Game</h1>
        <h2 id="resultDisplay"></h2>
        <h3 id="livesDisplay"></h3>
         <div class="player-inputs">
             <input type="textbox" placeholder="Enter your Guess:" id="input"><br><br>
             <button id="submit" onclick="main()">Submit</button><br><br>
             <button id="replay" onclick="replay()">Replay</button><br><br>
             <div class="modifiers">
                 <h1>Modifiers</h1>
                 <p>Difficulty</p>
                 <input onchange="difficultyDisplay()"type="range" min="10" max="1000" value="50" id="difficulty"><label id="difficultyLabel"></label><br>
                 <p class="difficultyInfo">Changing difficulty resets the number.</p>
                 <input onchange="showNumber()"type="checkbox" id="showNum"><label >Show Number  </label><label class="showNumCheat"id="showNumDisplay"></label><br><br>
                 <button id="newNumber" onclick="generateNumber()">Generate New Number</button>
                 <h6 class="author">Coded by Colin Guinane<br>Feb 2024<br>Enjoy!</h6>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
